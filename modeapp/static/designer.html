<title>MODE FLIP</title>

<link href="styles/style.css"            rel="stylesheet" type="text/css">
<link href="styles/framework.css"        rel="stylesheet" type="text/css">
<link href="styles/owl.theme.css"        rel="stylesheet" type="text/css">
<link href="styles/swipebox.css"         rel="stylesheet" type="text/css">
<link href="styles/font-awesome.css"     rel="stylesheet" type="text/css">
<link href="styles/animate.css"          rel="stylesheet" type="text/css">
<link href="styles/slick.css"            rel="stylesheet" type="text/css">
<link href="styles/jquery.videocontrols.css"   rel="stylesheet" type="text/css">

<link href="styles/lightgallery.css"   rel="stylesheet" type="text/css">

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jqueryui.js"></script>
<script type="text/javascript" src="scripts/framework.plugins.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>

<script type="text/javascript" src="scripts/lg-thumbnail.min.js"></script>

<script id="profile_temp" type="text/mustache">

    <div class="homescreen-content-fullscreen">
       <div class="homescreen-page-profile">
            <div class="homescreen-page-profile-header" style="background-image: url({{profile_images.background_url}})">
                <img src="{{profile_images.icon_url}}" alt="img">
                <!-- <img src="images/modeflip/icon/touxiang.jpg" alt="img"> -->
                <h3>{{name}}</h3>
                <em><i class="fa fa-location-arrow"></i>{{origin}}</em>
                <div class="homescreen-overlay homescreen-bg-black"></div>
                <div class="homescreen-follow-buttons">
                    <a href="#">Like</a>
                    <a href="#">Follow</a>
                </div>
           </div>
       </div>
    </div>

    <div class="content">
        <div class="homescreen-page-profile-followers">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                    {{likes}} Likes
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                    {{subscribers}} Followers
                </a>
                <a href="#">
                    <i class="fa fa-envelope-o"></i>
                    13k  Subscribers
                </a>
        </div>

        <div class="decoration"></div>

        <div class="one-half-responsive last-column">
            <div id="experience_{{did}}">
                {{#experience_content.brands}}
                    <div><img class="homescreen-responsive-image" src="{{.}}"></div>
                {{/experience_content.brands}}
            </div>
        </div>

        <div id="bio_{{did}}" class="left-if-mobile no-bottom">
            {{bio}}
        </div>

        <div class="empty-space"></div>
        <div class="decoration"></div>

        <h4>作品浏览</h4>
        <a id="next-staff-{{did}}" href="#" class="next-staff"></a>
        <a id="prev-staff-{{did}}" href="#" class="prev-staff"></a>
        {{#experience_content}}
        <div id="staff-slider-{{did}}" class="staff-slider" data-snap-ignore="true">
            {{#pages}}
            <div class="staff-item">
                <div class="homescreen-gallery square-thumbs" data-snap-ignore="true">
                    {{#pics}}
                    <a href="{{image}}" class="homescreen-scale-hover experience-gallery" title="{{title}}">
                        <img class="homescreen-responsive-image" src="{{thumbnail}}" alt="img">
                    </a>
                    {{/pics}}
                </div>
            </div>
            {{/pages}}
        </div>
        {{/experience_content}}

        <div class="empty-space"></div>
        <div class="decoration"></div>


        {{#exclusive_content}}
        <h5>{{title}}</h5>
        <div id="exclusive_{{did}}" class="exclusive-slider" data-snap-ignore="true">
            {{#pics}}
            <div>
                <img src="{{.}}" class="responsive-image" alt="img">
            </div>
            {{/pics}}
        </div>
        <div class="empty-space"></div>

        {{#videos}}
        <h5>{{title}}</h5>
        <video id="exclusive_video_{{did}}" poster="{{thumbnail}}" width="100%" height="100%" controls="controls" preload="none">
            <source src="{{url}}" type="video/mp4">
        </video>
        {{/videos}}

        {{/exclusive_content}}
        <div class="decoration"></div>
        <div class="empty-space"></div>





        <br>
        <br>
        <br>

        {{#collections}}
        <div class="staff-item">
            <h4>{{title}}</h4>
        </div>
        {{#new_arrival}}
        <div id="sig_pic_{{did}}" class="exclusive-slider" data-snap-ignore="true">
            {{#signatrue_pics}}
            <div>
                <img src="{{.}}" class="responsive-image" alt="img">
            </div>
            {{/signatrue_pics}}
        </div>
        {{#signatrue_videos}}
        <div class="history_videos">
            <video id="sig_video_{{did}}" poster="{{thumbnail}}" width="100%" height="100%" controls="controls" preload="none">
                <source src="{{url}}" type="video/mp4">
            </video>
        </div>
        <div class="decoration"></div>
        <div class="empty-space"></div>
        {{/signatrue_videos}}
        {{/new_arrival}}
        <div class="adaptive-style">
            <a id="adaptive-three-activate-{{did}}-{{cid}}" class="adaptive-three-activate" href="#"><i class="fa fa-th"></i></a>
            <a id="adaptive-two-activate-{{did}}-{{cid}}" class="adaptive-two-activate" href="#"><i class="fa fa-th-large"></i></a>
            <a id="adaptive-one-activate-{{did}}-{{cid}}" class="adaptive-one-activate active-adaptive-style" href="#"><i class="fa fa-navicon"></i></a>
        </div>
        <div id="portfolio-adaptive-{{did}}-{{cid}}" class="portfolio-adaptive adaptive-one">
            {{#garments}}
            <div id="garment_{{did}}_{{cid}}_{{gid}}" class="adaptive-item">
                {{#pic}}
                <a href="{{image}}" class="garment_swiper" title="Dress">
                    <img class="responsive-image" src="{{thumbnail}}" alt="img">
                </a>
                {{/pic}}
                <div style="display: none;">
                    {{#more_pics}}
                    <a href="{{image}}" class="garment_swiper" title="{{title}}"></a>
                    {{/more_pics}}
                </div>
                <p class="category-title">
                    <a href="{{shop_link}}" class="badge-cart"><i class="fa fa-shopping-cart"></i></a>
                    <a href="#" class="badge-share show-share-bottom color-red-dark"><i class="fa fa-heart"></i></a>
                </p>
            </div>
            {{/garments}}

        </div>
        {{/collections}}

        <div class="decoration"></div>



        <a href="#" class="next-product"></a>
        <a href="#" class="prev-product"></a>
        <div class="product-slider" data-snap-ignore="true">
            <div>
                <div class="product-item">
                    <img src="images/modeflip/product/1.jpg" alt="img">
                    <h4>设计师环保活页笔记本夹</h4>
                    <em>标志产品</em>
                    <strong>这是一段关于活页笔记本夹的简要介绍，字体可以调整</strong>
                    <a href="#" class="button button-blue center-button"><i class="fa fa-shopping-cart"></i>购买</a>
                </div>
            </div>
            <div>
                <div class="product-item">
                    <img src="images/modeflip/product/2.jpg" alt="img">
                    <h4>A5 设计师独家设计卡</h4>
                    <a href="#" class="button button-blue center-button"><i class="fa fa-shopping-cart"></i>购买</a>
                </div>
            </div>
        </div>
        <p></p>
        <div class="decoration"></div>


        <div class="one-half-responsive">
            <img src="images/modeflip/music/music_ui.png" alt="img" class="responsive-image">
        </div>


        <div class="one-third-responsive last-column">
            <p class="user-list-socials">
                <img src="images/pictures/1s.jpg" alt="img">
                <strong>Ugly Is Beautiful<br><em>David Usher</em></strong>
                <a href="#" class="icon1 mail-color"><i class="fa fa-play"></i></a>
                <a href="#" class="icon2 facebook-color"><i class="fa fa-share-square-o"></i></a>
            </p>
            <p class="user-list-socials">
                <img src="images/pictures/2s.jpg" alt="img">
                <strong>Ugly Is Beautiful<br><em>David Usher</em></strong>
                <a href="#" class="icon1 mail-color"><i class="fa fa-play"></i></a>
                <a href="#" class="icon2 facebook-color"><i class="fa fa-share-square-o"></i></a>
            </p>
            <p class="user-list-socials">
                <img src="images/pictures/3s.jpg" alt="img">
                <strong>Ugly Is Beautiful<br><em>David Usher</em></strong>
                <a href="#" class="icon1 mail-color"><i class="fa fa-play"></i></a>
                <a href="#" class="icon2 facebook-color"><i class="fa fa-share-square-o"></i></a>
            </p>
            <p class="user-list-socials">
                <img src="images/pictures/4s.jpg" alt="img">
                <strong>Ugly Is Beautiful<br><em>David Usher</em></strong>
                <a href="#" class="icon1 mail-color"><i class="fa fa-play"></i></a>
                <a href="#" class="icon2 facebook-color"><i class="fa fa-share-square-o"></i></a>
            </p>
            <div class="decoration"></div>
        </div>

    </div>


</script>





</head>

            <div id="mode_designers" class="container no-bottom">


                <script id="designerListTemplate" type="text/template">
                {{#designer}}
                <div id="designer-{{did}}" class="one-half-responsive">
                    <p class="{{position}} no-bottom">
                        <img src="{{profile_images.icon_url}}" alt="img" onclick="javascript:loadProfile({{did}})">

                    </p>
                    <div class="thumb-clear"></div>
                    <div class="designer_experience">
                        {{#experience_content.brands}}
                        <div><img class="homescreen-responsive-image" src="{{.}}"></div>
                        <!-- <div><img class="homescreen-responsive-image" src="file:///Users/mli/modepages/tinybar/code/images/modeflip/brand/cerruti.jpg"></div>
                        <div><img class="homescreen-responsive-image" src="file:///Users/mli/modepages/tinybar/code/images/modeflip/brand/dkny.jpg"></div>
                        <div><img class="homescreen-responsive-image" src="file:///Users/mli/modepages/tinybar/code/images/modeflip/brand/cerruti.jpg"></div>
                        <div><img class="homescreen-responsive-image" src="file:///Users/mli/modepages/tinybar/code/images/modeflip/brand/gianni.jpg"></div> -->
                        {{/experience_content.brands}}
                    </div>
                    <div class="thumb-clear"></div>
                </div>
                <div class="decoration"></div>
                {{/designer}}
                </script>


             </div>


        </div>

            <div class="footer-socials half-bottom">
